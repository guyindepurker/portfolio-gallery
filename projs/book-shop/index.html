<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Book shop</title>
</head>

<body onload="onInit()">
    <div class="site-continer">
        <header>
            <h1>Book Shopping</h1>
            <hr>
        </header>
        <section class="add-book">
            <h2>add a new book</h2>
            <label for="name-book">Enter name:</label>
            <input type="text" class="name-book" placeholder="Book name" />
            <label for="price">Enter Price(1-100):</label>
            <input type="number" class="price-book" min="1" max="100">
            <button class="btn add-btn" onclick="onAddBook()">Add Book</button>
        </section>
        <section class="books-continer">
            <h3>Books list:</h3>
            <h4>press on the name or the price to sort</h4>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th class="sort-btn" onclick="onSortByName()">name</th>
                        <th class="sort-btn" onclick="onSortByPrice()">price</th>
                        <th colspan="3">actions</th>
                    </tr>
                </thead>
                <tbody class="book-preview">
                </tbody>
            </table>
            <div class="nav-btn">
                <button class="next-page-btn" onclick="onPrevPage()">Prev Page</button>
                <span class="page-num">1</span>
                <button class="next-page-btn" onclick="onNextPage()">Next Page</button>

            </div>
        </section>
        <section class="modal" hidden>

        </section>
        <footer>
            BookShop &copy; Guy indepurker
        </footer>
    </div>
    <script src="js/service/util-service.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/service/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
